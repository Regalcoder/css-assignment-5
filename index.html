<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="child-container">
                <img src="logo.png" alt="Logo" class="logo">
                <h1 class="header">For Individuals</h1>
                <p class="text">Start benefiting from the wellness experience. 
				For companies looking on increasing productivity, 
				and improving organization wellness.</p>
            </div>
        </div>
        <div class="right-container">
            <div class="form-container">
                <form class="form">
                    <div class="name-group">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="info-group">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob">
                        </div>
                    </div>
					
					<div class="name-group">
                        <div class="form-group">
                            <label for="first-name">Weight (KG)</label>
                            <input type="number" id="first-name" name="first-name" placeholder="Enter Weight">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Height (CM)</label>
                            <input type="number" id="last-name" name="last-name" placeholder="Enter height here">
                        </div>
                    </div>
					
					<div class="form-group full-width">
                        <label for="activity-level">Activity Level</label>
                        <select id="activity-level" name="activity-level">
                            <option value="low">Low</option>
                            <option value="moderate">Moderate</option>
                            <option value="high">High</option>
                            <option value="very-high">Very High</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
					<button type="submit" class="register-button">Register</button>
					<p class="agreement-text">
                        By clicking Register, you agree to our 
                        <a href="#" class="link">Terms of Use</a> and our 
                        <a href="#" class="link">Privacy Policy</a>.
                    </p>
					
                </form>
				
            </div>
        </div>
    </div>
</body>
</html>
